<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {margin:0;background:#0e0e0e;color:white;font-family:Arial;}
    .sidebar {width:260px;height:100vh;background:#1a1a1a;position:fixed;left:0;top:0;padding:20px;box-shadow:2px 0 8px #0008;}
    .sidebar h2 {margin-top:0;font-size:24px;display:flex;align-items:center;gap:10px;}
    .btn {display:block;width:100%;padding:15px;margin:10px 0;background:#ff5f5f;border:none;border-radius:10px;color:white;font-size:16px;cursor:pointer;transition:0.2s;}
    .btn:hover {background:#ff7b7b;}
    .main {margin-left:260px;padding:30px;}
    .card {background:#1d1d1d;padding:20px;border-radius:12px;margin-bottom:20px;box-shadow:0 0 10px #0006;}
    input, select {padding:10px;border-radius:8px;border:none;margin:5px 0;width:250px;}
    .list {background:#111;padding:15px;border-radius:10px;margin-top:10px;}
  </style>
</head>
<body>

<div class="sidebar">
  <h2>ğŸ” Admin</h2>
  <button class="btn" onclick="showPage('dashboard')">ğŸ“Š Dashboard</button>
  <button class="btn" onclick="showPage('users')">ğŸ‘¥ Utilisateurs</button>
  <button class="btn" onclick="showPage('codes')">ğŸ”‘ Codes Admin</button>
  <button class="btn" onclick="showPage('settings')">âš™ï¸ ParamÃ¨tres</button>
</div>

<div class="main">
  <div id="dashboard" class="page">
    <h1>Dashboard</h1>
    <div class="card">Nombre d'utilisateurs : <span id="countUsers">0</span></div>
    <div class="card">Codes admin actifs : <span id="countCodes">0</span></div>
  </div>

  <div id="users" class="page" style="display:none;">
    <h1>Gestion des utilisateurs</h1>
    <div class="card">
      <h3>Ajouter un utilisateur</h3>
      <input id="userName" placeholder="Nom d'utilisateur"><br>
      <input id="userPass" placeholder="Mot de passe"><br>
      <button class="btn" onclick="addUser()">Ajouter</button>
    </div>
    <div class="card">
      <h3>Liste des utilisateurs</h3>
      <div id="userList" class="list"></div>
    </div>
  </div>

  <div id="codes" class="page" style="display:none;">
    <h1>Codes Administrateur</h1>
    <div class="card">
      <h3>CrÃ©er un code</h3>
      <input id="newCode" placeholder="Nouveau code admin"><br>
      <button class="btn" onclick="addAdminCode()">CrÃ©er</button>
    </div>
    <div class="card">
      <h3>Codes existants</h3>
      <div id="codeList" class="list"></div>
    </div>
  </div>

  <div id="settings" class="page" style="display:none;">
    <h1>ParamÃ¨tres</h1>
    <div class="card">
      <p>Modifier les options du site :</p>
      <button class="btn">Mettre Ã  jour</button>
    </div>
  </div>
</div>

<script>
let users = [];
let adminCodes = [];

function showPage(page){
  document.querySelectorAll('.page').forEach(p=>p.style.display='none');
  document.getElementById(page).style.display='block';
}

function addUser(){
  let name = document.getElementById('userName').value;
  let pass = document.getElementById('userPass').value;
  if(!name || !pass) return alert('Remplis les champs');
  users.push({name, pass});
  updateUsers();
}

function updateUsers(){
  document.getElementById('countUsers').innerText = users.length;
  let list = '';
  users.forEach((u,i)=>{
    list += `<div>ğŸ‘¤ ${u.name} <button onclick="deleteUser(${i})">Supprimer</button></div>`;
  });
  document.getElementById('userList').innerHTML = list;
}

function deleteUser(i){ users.splice(i,1); updateUsers(); }

function addAdminCode(){
  let code = document.getElementById('newCode').value;
  if(!code) return alert('Entre un code');
  adminCodes.push(code);
  updateCodes();
}

function updateCodes(){
  document.getElementById('countCodes').innerText = adminCodes.length;
  let list='';
  adminCodes.forEach((c,i)=>{
    list += `<div>ğŸ”‘ ${c} <button onclick="deleteCode(${i})">Supprimer</button></div>`;
  });
  document.getElementById('codeList').innerHTML = list;
}

function deleteCode(i){ adminCodes.splice(i,1); updateCodes(); }
</script>

</body>
</html>
