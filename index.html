<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Site — En développement</title>
  <style>
    /* Variables de couleurs */
    :root{
      --bg:#000000;         /* fond noir */
      --card:#1c1c1c;       /* fond carte sombre */
      --muted:#aaaaaa;      /* texte secondaire */
      --accent:#ff6b6b;     /* points animés */
      --dev-color:#00ffff;  /* texte "Site en développement" */
    }

    html, body{
      margin:0;
      padding:0;
      height:100%;
      font-family:Inter, Roboto, 'Helvetica Neue', Arial, sans-serif;
      background:var(--bg);
      color:#fff;
    }

    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:32px;
    }

    .card{
      background:var(--card);
      padding:36px;
      border-radius:12px;
      box-shadow:0 6px 30px rgba(255,255,255,0.1);
      text-align:center;
      max-width:720px;
      width:100%;
    }

    /* Logo */
    .logo{
      margin-bottom:24px;
    }
    .logo img{
      width:150px;
      height:150px;
      object-fit:contain; /* Affiche le logo entier */
      display:block;
      margin:0 auto;
      border-radius:16px;
    }

    /* Texte "Site en développement" */
    .dev{
      font-size:28px;
      font-weight:600;
      color:var(--dev-color);
      text-shadow:0 2px 6px rgba(0,255,255,0.4);
      animation: zoomPulse 2s ease-in-out infinite;
      display:inline-block;
      white-space:normal;
      word-break:break-word;
      text-align:center;
      margin:12px 0;
    }

    @keyframes zoomPulse{
      0%,100%{transform:scale(1);}
      50%{transform:scale(1.05);}
    }

    /* Points animés */
    .dots{
      display:inline-block;
      margin-left:8px;
      height:18px;
      vertical-align:middle;
    }
    .dots span{
      display:inline-block;
      width:6px;
      height:6px;
      margin:0 2px;
      border-radius:999px;
      background:var(--accent);
      animation:dot 1s infinite;
    }
    .dots span:nth-child(2){animation-delay:0.15s}
    .dots span:nth-child(3){animation-delay:0.3s}
    @keyframes dot{
      0%{transform:translateY(0);opacity:1}
      50%{transform:translateY(-6px);opacity:0.6}
      100%{transform:translateY(0);opacity:1}
    }

    /* Texte "Projet 2025-2026" */
    .info{
      margin:24px 0;
      font-size:36px;
      font-weight:800;
      background:linear-gradient(90deg,#ff6b6b,#feca57,#48dbfb,#1dd1a1);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation:slideGradient 3s ease infinite;
      text-align:center;
    }

    @keyframes slideGradient{
      0%,100%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
    }

    /* Footer */
    footer{
      font-size:13px;
      color:var(--muted);
      margin-top:24px;
      text-align:center;
    }

    @media(max-width:520px){
      .dev{font-size:20px;}
      .info{font-size:28px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="logo">
        <img src="https://www.endeveloppement.fr/wp-content/uploads/2019/09/en-developpement.png" alt="Logo" />
      </div>

      <div class="dev">
        Site en développement
        <span class="dots" aria-hidden="true"><span></span><span></span><span></span></span>
      </div>

      <div class="info">Projet 2025-2026</div>

      <footer>© 2025 Projet</footer>
    </div>
  </div>
</body>
</html>
